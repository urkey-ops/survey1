<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div id="survey-form-container" class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Survey</h2>

        <div id="status-message" class="hidden p-4 mb-4 rounded-md text-center"></div>

        <form id="survey-form">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6">
                <label for="comment" class="block text-gray-700 font-bold mb-2">Comment</label>
                <textarea id="comment" name="comment" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Submit
                </button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('survey-form');
        const statusMessage = document.getElementById('status-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form data
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // Show a submitting message
            statusMessage.textContent = 'Submitting survey...';
            statusMessage.className = 'block p-4 mb-4 rounded-md text-center bg-yellow-100 text-yellow-700';
            statusMessage.style.display = 'block';

            try {
                const response = await fetch('/api/submit-survey', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    // Success!
                    statusMessage.textContent = 'Survey submitted successfully! Thank you.';
                    statusMessage.className = 'block p-4 mb-4 rounded-md text-center bg-green-100 text-green-700';
                    form.reset(); // Clear the form
                } else {
                    // Handle HTTP error response
                    const errorData = await response.json();
                    statusMessage.textContent = `Error: ${errorData.message || 'Something went wrong.'}`;
                    statusMessage.className = 'block p-4 mb-4 rounded-md text-center bg-red-100 text-red-700';
                }
            } catch (error) {
                // Handle network errors
                console.error('Network or API Error:', error);
                statusMessage.textContent = 'Error: Could not connect to the server.';
                statusMessage.className = 'block p-4 mb-4 rounded-md text-center bg-red-100 text-red-700';
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Survey</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4 sm:p-8">
    <main class="w-full max-w-2xl bg-white rounded-2xl shadow-xl overflow-hidden min-h-[500px] flex flex-col">
        <header class="bg-gray-50 border-b border-gray-200 py-4 px-6 flex justify-between items-center relative">
            <h1 id="mainTitle" class="text-xl font-bold text-gray-800 cursor-pointer">Customer Feedback</h1>
            
            <div id="adminControls" class="flex flex-col items-end space-y-1">
                
                <p id="unsyncedCountDisplay" class="text-xs font-semibold text-green-600">Unsynced Records: 0</p>
                
                <div class="flex items-center space-x-2">
                    <span id="syncStatusMessage" class="text-xs font-medium text-gray-700"></span> 
                    
                    <button id="syncButton" class="px-3 py-1 bg-blue-500 text-white text-sm font-medium rounded-lg hover:bg-blue-600 transition-colors">Sync Data</button>
                    <button id="adminClearButton" class="px-3 py-1 bg-red-500 text-white text-sm font-medium rounded-lg hover:bg-red-600 transition-colors">Clear Local</button>
                    <button id="hideAdminButton" class="px-3 py-1 bg-gray-500 text-white text-sm font-medium rounded-lg hover:bg-gray-600 transition-colors">Hide</button>
                </div>
            </div>
            
            <div class="absolute inset-x-0 bottom-0">
                <div id="progressBarContainer" class="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                    <div id="progressBar" class="h-full bg-sewa-blue rounded-full transition-all duration-300 ease-in-out" style="width: 0;"></div>
                </div>
            </div>
            
        </header>

        <section id="surveyContent" class="p-6 sm:p-8 flex-1 flex flex-col justify-center">
            <div id="statusMessage" class="hidden"></div>
            <form id="surveyForm" class="space-y-6 flex-1 flex flex-col" novalidate>
                <div id="questionContainer" class="flex-1 flex flex-col justify-center"></div>
            </form>
            
            <div id="buttonContainer" class="flex justify-between items-center pt-4">
                <button id="prevBtn" type="button" class="px-6 py-3 bg-gray-200 text-gray-700 font-bold rounded-xl shadow hover:bg-gray-300 transition-colors">Back</button>
                <button id="nextBtn" type="button" class="px-6 py-3 bg-sewa-orange text-black font-bold rounded-xl shadow hover:bg-orange-600 transition-colors">Next</button>
            </div>
        </section>

        <div id="overlay" class="fixed inset-0 bg-white/90 flex flex-col justify-center items-center opacity-0 invisible transition duration-500 ease-in-out z-50">
            <div class="p-8 bg-white rounded-lg shadow-xl text-center">
                <p id="overlayMessage" class="text-xl font-bold mb-4">Survey auto-submitting in <span id="countdown">5</span> seconds...</p>
                <button id="cancelButton" class="bg-red-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-red-700 transition-colors">Cancel</button>
            </div>
        </div>
    </main>

    <script src="data-util.js"></script>
    <script src="survey-app.js"></script>
</body>
</html>
